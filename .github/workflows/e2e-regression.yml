name: E2E Regression

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
      E2E_HAS_REAL_SUPABASE_ENV: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL != '' && secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY != '' }}
      E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
      E2E_MANAGER_EMAIL: ${{ secrets.E2E_MANAGER_EMAIL }}
      E2E_MANAGER_PASSWORD: ${{ secrets.E2E_MANAGER_PASSWORD }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate E2E env vars (smoke-safe)
        id: env_check
        run: |
          set -euo pipefail
          E2E_ENV_MODE=smoke npm run -s check:e2e-env | tee e2e-env-report.txt
          echo "core_ready=$E2E_HAS_REAL_SUPABASE_ENV" >> "$GITHUB_OUTPUT"
          if grep -q "E2E_ROLE_CREDENTIALS_READY=true" e2e-env-report.txt; then
            echo "role_ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "role_ready=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Playwright Browser
        run: npx playwright install --with-deps chromium

      - name: Run full e2e regression tests
        if: steps.env_check.outputs.role_ready == 'true' && steps.env_check.outputs.core_ready == 'true'
        run: npm run test:e2e

      - name: Run public smoke fallback
        if: steps.env_check.outputs.role_ready != 'true' || steps.env_check.outputs.core_ready != 'true'
        run: npm run test:e2e -- tests/e2e/public.smoke.spec.ts

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload E2E env report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-env-report
          path: e2e-env-report.txt
          if-no-files-found: ignore
